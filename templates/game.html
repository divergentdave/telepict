{%- extends "ws_loop.html" -%}
{% block title %}Index{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    body {
        font-family: "Courier New", sans-serif;
        text-align: center;
    }
    .buttons {
        font-size: 4em;
        display: flex;
        justify-content: center;
    }
    .button, .value {
        line-height: 1;
        padding: 2rem;
        margin: 2rem;
        border: medium solid;
        min-height: 1em;
        min-width: 1em;
    }
    .button {
        cursor: pointer;
        user-select: none;
    }
    .minus {
        color: red;
    }
    .plus {
        color: green;
    }
    .value {
        min-width: 2em;
    }
    .state {
        font-size: 2em;
    }
</style>
{% endblock %}

{% block content %}
  <div class="buttons">
    <div class="minus button">-</div>
    <div class="value">?</div>
    <div class="plus button">+</div>
  </div>
  <div class="state">
    <span class="users">?</span> online
  </div>
{% endblock %}

{% block footer -%}
  <script>
    var minus = document.querySelector('.minus'),
    plus = document.querySelector('.plus'),
    value = document.querySelector('.value'),
    users = document.querySelector('.users');
    minus.onclick = function (event) {
        ws.send(JSON.stringify({'action': 'minus'}));
    }
    plus.onclick = function (event) {
        ws.send(JSON.stringify({'action': 'plus'}));
    }

    handlers.state = function (payload) {
        value.textContent = payload.count;
        users.textContent = (payload.users.toString() + " user" +
                             (payload.users == 1 ? "" : "s"));
    }
  </script>
{%- endblock %}
