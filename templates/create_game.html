{%- extends "base.html" -%}
{% block title %}Create Game{% endblock %}

{% block content %}
  <form action="{{ url_for('create_game') }}" method='post'>
    <label for="input-numrounds">Number of Rounds </label><input id="input-numrounds" type="text" name="numrounds" pattern="\d+" required value="1" />
    <br/>
    <input id="pass-left" type="radio" name="direction" value="left" checked /><label for="pass-left">Pass left</label>
    <input id="pass-right" type="radio" name="direction" value="right" /><label for="pass-right">Pass right</label>
    <br/>
    <input id="write-first" type="radio" name="write_first" value="1" checked /><label for="write-first">Write first</label>
    <input id="draw-first" type="radio" name="write_first" value="0" /><label for="draw-first">Draw first</label>
    <button type="submit">Create</button>
  </form>
{% endblock %}
