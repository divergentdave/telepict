{%- extends "base.html" -%}
{% block title %}Create Account{% endblock %}

{% block content %}
  <form action="{{ url_for('auth.create_account') }}" method='post'>
    <label for="input-name">Name </label><input id="input-name" type="text" name="name" required />
    <label for="input-dispname">Display Name (can be changed later )</label><input id="input-dispname" type="text" name="dispname" required />
    <span title="At least 8 characters long">
      <label for="input-pwd"></label>Password <input id="input-pwd" type="password" name="password" pattern=".{8,}" />
    </span>
    <button type="submit">Login</button>
  </form>
{% endblock %}
